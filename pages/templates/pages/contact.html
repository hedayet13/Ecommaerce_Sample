{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1>Contact us</h1>
<form method="post" class="col-md-6">
  {% csrf_token %}
  <div class="mb-2"><input class="form-control" placeholder="Your email"></div>
  <div class="mb-2"><textarea class="form-control" rows="5" placeholder="Message"></textarea></div>
  <button class="btn btn-primary">Send</button>
</form>
{% endblock %}
