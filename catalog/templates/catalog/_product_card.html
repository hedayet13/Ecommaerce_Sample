<div class="col">
  <div class="card h-100 product-card">
    {% if p.images.first %}
      <img src="{{ p.images.first.image.url }}" class="card-img-top" alt="{{ p.name }}">
    {% endif %}
    <div class="card-body d-flex flex-column">
      <a class="text-decoration-none" href="{{ p.get_absolute_url }}"><h6 class="card-title">{{ p.name }}</h6></a>
      <div class="mt-auto">
        {% if p.compare_at_price %}
          <span class="text-muted text-decoration-line-through me-2">${{ p.compare_at_price }}</span>
        {% endif %}
        <strong>${{ p.price }}</strong>
      </div>
      <form action="{% url 'cart_add' p.id %}" method="post" class="mt-2">
        {% csrf_token %}
        <button class="btn btn-sm btn-primary w-100">Add to cart</button>
      </form>
    </div>
  </div>
</div>
