{% extends 'base.html' %}
{% block title %}{{ vendor.name }}{% endblock %}
{% block content %}
<h1 class="mb-3">{{ vendor.name }}</h1>
<p>{{ vendor.bio }}</p>
<div class="row row-cols-2 row-cols-md-4 g-3">
{% for p in products %}
  {% include "catalog/_product_card.html" with p=p %}
{% empty %}
  <p>No products yet.</p>
{% endfor %}
</div>
{% endblock %}
