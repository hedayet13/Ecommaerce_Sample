{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h1>Checkout</h1>
<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">{{ form.email.label_tag }} {{ form.email }}</div>
  <div class="col-12">{{ form.shipping_address.label_tag }} {{ form.shipping_address }}</div>
  <div class="col-12">
    <strong>Order total:</strong> ${{ cart.subtotal|floatformat:2 }}
  </div>
  <div class="col-12">
    <button class="btn btn-primary btn-lg">Place order</button>
  </div>
</form>
{% endblock %}
